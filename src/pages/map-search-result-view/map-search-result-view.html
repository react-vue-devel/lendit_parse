<ion-header>
  <ion-toolbar color ="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button mode="ios" icon-only postItemNavButton>
      <ion-icon name="ios-pin"></ion-icon> <p>&nbsp;</p> {{mapsService?.currentPositionInfoObj?.address?.long_name}}
    </button>
    <!--<button color="light" mode="ios" icon-only ion-button right clear (click)="openSearchModal()">
      Edit
    </button>-->
    <button color="light" mode="ios" icon-only ion-button right clear (click)="editLocation()">
      Edit
    </button>
    
  </ion-toolbar>

</ion-header>


<ion-content>
    <h1 titleStyle >Search Criteria</h1>
    <div flexContainer paddingTop>
      <ion-col col-4>
        <ion-label blueHeaders>Product Category</ion-label>
      </ion-col>
      <ion-col>
        <ion-select interface="popover" [(ngModel)]="searchService.searchData['productCategory']['selected']">
            <ion-option *ngFor="let item of searchService.searchData?.productCategory?.categoryList" value="{{item}}">{{item}}</ion-option>
        </ion-select>
      </ion-col>
    </div>

    <div flexContainer paddingTop>
      <ion-col>
        <ion-label blueHeaders>Available Items Witin</ion-label>
      </ion-col>
      <ion-col>
        <ion-select interface="popover" [(ngModel)]="searchService.searchData['radius']['selected']">
            <ion-option *ngFor="let item of searchService.searchData?.radius?.distanceRange" value="{{item}}">{{item}}</ion-option>
        </ion-select>
      </ion-col>
    </div>

    <div flexContainer paddingTop>
      <ion-col>
        <ion-label blueHeaders>Keywords</ion-label>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="searchService.searchData['keywords']"></ion-input>
      </ion-col>
    </div>

    <ion-card>
      <div class="map-container">
        <div class="googlemap" id="googlemap"></div>
      </div>
    </ion-card>
    
</ion-content>
