<!--
  Generated template for the RentalRequestSummaryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar color ="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title mode="ios">{{pageTitle}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list>      
      
      <ion-item no-padding>
        <div item-start>Item Name </div>
        <p item-end>{{item?.name}}</p>
      </ion-item>

      <ion-item no-padding no-lines>
        <div item-start><p>Rental Date(s)</p></div>
        <ion-grid item-end>
          <ion-row>
            <ion-col no-padding>
              <div>
                <ion-item no-lines no-padding>
                  <ion-label no-lines no-padding>From</ion-label>
                  <ion-datetime disabled no-opacity no-padding displayFormat="MM/DD/YYYY" [(ngModel)]="selectDateStartDate"></ion-datetime>
                </ion-item>
                <div *ngIf="selectDateStartTime">
                  <br>
                  <ion-item no-lines no-padding>
                    <ion-datetime disabled no-opacity no-padding displayFormat="h:mm A" [(ngModel)]="selectDateStartTime"></ion-datetime>
                  </ion-item>
                </div>
              </div>
            </ion-col>
            <ion-col no-padding>
              <div>
                <ion-item no-lines no-padding>
                  <ion-label no-lines no-padding>To</ion-label>
                  <ion-datetime disabled no-opacity no-padding displayFormat="MM/DD/YYYY" [(ngModel)]="selectDateEndDate"></ion-datetime>
                </ion-item>
                <div *ngIf="selectDateStartTime">
                  <br>
                  <ion-item no-lines no-padding>
                    <ion-datetime disabled no-opacity no-padding displayFormat="h:mm A" [(ngModel)]="selectDateEndTime"></ion-datetime>
                  </ion-item>
                </div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

    <ion-item no-padding>
      <div item-start>{{item?.rentByRadioSelection}} </div>
      <p item-end>${{item?.rate[item?.rentByRadioSelection]}}</p>
    </ion-item>

    <ion-item no-padding>
      <div color="primary" item-start><p color="primary">Total Rental Cost</p> </div>
      <p item-end>${{item?.rate[item?.rentByRadioSelection]}}</p>
    </ion-item>

    <ion-item no-lines no-padding>
      <div item-start>Lender's Cancelation Policy</div>
      <ion-checkbox item-end color="primary" [(ngModel)]="request.strict" ></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Additional Information Required</ion-label>
      <ion-checkbox color="primary" checked="false" [(ngModel)]="request.additionalInfoReq" ></ion-checkbox>
    </ion-item>


    <div paddingBottom>
      <button ion-button block full buttonStyle (click)="rentalRequestSummaryNext()">Confirm</button>
    </div>


</ion-content>
