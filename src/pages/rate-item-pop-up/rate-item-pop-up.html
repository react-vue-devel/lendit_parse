<!--

  Ionic pages and navigation.

<ion-content white no-bounce bgimage padding modalStyling>
  <div marginTop>
    <ion-icon closeButton  name="md-close-circle"  (click)="closeModal()"></ion-icon>
  </div>
  
  <ion-row center paddingTop20 >
    <ion-col center>
      <img center [src]="'assets/img/logo_white.png'" class="slide-image" />
    </ion-col>
  </ion-row>


  <ion-row padding-20 white>

    <ion-col center>
      <ion-item right item-avatar no-lines>
        <ion-avatar right>
            <img right avatarSize src="assets/img/avatarProfilePictureDefault.png">
        </ion-avatar>
      </ion-item>
    </ion-col>
    
    <ion-col no-padding center>
      
      <ion-row no-padding><div no-padding white left>Sara Jones</div></ion-row>
      
      <ion-row no-padding left >
        <ion-col no-padding flexContainer left>
          <rating no-padding flexContainer left
                  [(ngModel)]="request.item.rating" 
                  readOnly="true" 
                  max="5" 
                  emptyStarIconName="star-outline" 
                  halfStarIconName="star-half" 
                  starIconName="star"
                  nullable="false" 
                  (ngModelChange)="onRatingModelChange($event)"> 
          </rating>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  
  <ion-row center>
    <ion-col center>
      <div white center>
        <h5>Please Rate Item</h5>
      </div>
    </ion-col>
  </ion-row>

  <ion-row center>
    <ion-col center>
      <div white center>
        <h6>Lender Review</h6>
      </div>
    </ion-col>
  </ion-row>

  <ion-row center >
    <ion-col center>
      <rating center
              [(ngModel)]="request.item.rating" 
              readOnly="false" 
              max="5" 
              emptyStarIconName="star-outline" 
              halfStarIconName="star-half" 
              starIconName="star"
              nullable="false" 
              (ngModelChange)="onRatingModelChange($event)"> 
      </rating>
    </ion-col>
  </ion-row>


  <ion-row center>
    <ion-col center>
      <div white center>
        <h6>Item Review</h6>
      </div>
    </ion-col>
  </ion-row>

  <ion-row center >
    <ion-col center>
      <rating center
              [(ngModel)]="request.item.rating" 
              readOnly="false" 
              max="5" 
              emptyStarIconName="star-outline" 
              halfStarIconName="star-half" 
              starIconName="star"
              nullable="false" 
              (ngModelChange)="onRatingModelChange($event)"> 
      </rating>
    </ion-col>
  </ion-row>

  
</ion-content>
