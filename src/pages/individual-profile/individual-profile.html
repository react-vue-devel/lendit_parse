<ion-header>
  <ion-toolbar color ="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button mode="ios" icon-only postItemNavButton>
      Individual Profile
    </button>
    
  </ion-toolbar>

</ion-header>


<ion-content>
    
    <div paddingLeftRight>
        <ion-row>
          <ion-col noMargin>
            <ion-label><p noMargin>Name:</p></ion-label>
          </ion-col>
          <ion-col>
            <ion-label blueHeaders><p noMargin>Sara Jones</p></ion-label>
          </ion-col>
        </ion-row>
    </div>
    <div paddingLeftRight>
        <ion-row>
          <ion-col noMargin>
            <ion-label><p noMargin>Total Earnings:</p></ion-label>
          </ion-col>
          <ion-col>
            <ion-label blueHeaders><p noMargin>$15.00</p></ion-label>
          </ion-col>
        </ion-row>
    </div>
    <div paddingLeftRight>
        <ion-row>
          <ion-col noMargin>
            <ion-label><p noMargin>Location:</p></ion-label>
          </ion-col>
          <ion-col>
            <ion-label blueHeaders><p noMargin>Mission Beach</p></ion-label>
          </ion-col>
        </ion-row>
    </div>
    <div paddingLeftRight>

        <ion-row>
          <ion-col noMargin>
            <ion-label><p noMargin>Rating:</p></ion-label>
          </ion-col>
          <ion-col>
            <ion-label noMargin blueHeaders>
              <rating noMargin item-end icon-left
                    [(ngModel)]="individualProfile.rating" 
                    readOnly="true" 
                    max="5" 
                    emptyStarIconName="star-outline" 
                    halfStarIconName="star-half" 
                    starIconName="star"
                    nullable="false" 
                    (ngModelChange)="onRatingModelChange($event)"> 
            </rating>
            </ion-label>
          </ion-col>
        </ion-row>
    </div>

    <ion-list >
      <div *ngFor="let item of searchService.searchResults">
        <img src={{item?.imageUrl}}>
        <div class="overlay">
          <span class="pull-left" color="light">
              <ion-label blueHeaders>{{ item?.name }}</ion-label>
          </span>
          <span class="pull-right" color="light">
            <ion-label blueHeaders>${{ item?.price }}/{{ item?.rate }} </ion-label>
            
          </span>
        </div>
      </div>
    </ion-list>
    
</ion-content>
