  Ionic pages and navigation.
-->

<ion-content modalStyling>
  <ion-icon closeButton  name="md-close-circle"  (click)="closeModal()"></ion-icon>
  <h1 titleStyle >Detail Search </h1>
    <div paddingTop>
      <ion-label blueHeaders>Price Range</ion-label>
    </div>
    <div flexContainer paddingTop>
      <ion-col>
        <ion-label>From</ion-label>
      </ion-col>
      <ion-col marginRight>
        <ion-input [(ngModel)]="searchService.searchData['minPrice']"></ion-input>
      </ion-col>
      <ion-col col-1>
        <ion-label>to</ion-label>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="searchService.searchData['maxPrice']"></ion-input>
      </ion-col>
    </div>
    <div flexContainer paddingTop>
      <ion-col col-4>
        <ion-label blueHeaders>Product Category</ion-label>
      </ion-col>
      <ion-col>
        <ion-select interface="popover" [(ngModel)]="searchService.searchData['productCategory']['selected']">
            <ion-option *ngFor="let item of searchService.searchData?.productCategory?.categoryList" value="{{item}}">{{item}}</ion-option>
        </ion-select>
      </ion-col>
    </div>

    <div flexContainer paddingTop>
      <ion-col>
        <ion-label blueHeaders>Minimum Lendar Rating</ion-label>
      </ion-col>
      <ion-col>
        <rating item-end icon-left
                    [(ngModel)]="searchService.searchData.minLenderRating" 
                    readOnly="false" 
                    max="5" 
                    emptyStarIconName="star-outline" 
                    halfStarIconName="star-half" 
                    starIconName="star"
                    nullable="false" 
                    (ngModelChange)="onRatingModelChange($event)"> 
            </rating>
      </ion-col>
    </div>

    <div flexContainer paddingTop>
      <ion-col>
        <ion-label blueHeaders>Distance From Location</ion-label>
      </ion-col>
      <ion-col>
        <ion-select interface="popover" [(ngModel)]="searchService.searchData['radius']['selected']">
            <ion-option *ngFor="let item of searchService.searchData?.radius?.distanceRange" value="{{item}}">{{item}}</ion-option>
        </ion-select> 
      </ion-col>
    </div>

    <div flexContainer paddingTop>
      <ion-col>
        <ion-label blueHeaders>Keywords</ion-label>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="searchService.searchData['keywords']"></ion-input>
      </ion-col>
    </div>

    <div paddingAll>
      <ion-label blueHeaders>Result View</ion-label>
    </div>
    <div radio-group [(ngModel)]="searchService.searchData['viewType']">
      <div flexContainer>
        <ion-col col-4>
          <ion-item no-lines itemOveride mode="md">
            <ion-label textStyleOverall mode="md">Map View</ion-label>
            <ion-radio mode="md" radioMargin item-left value="Map" checked="true"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col col-4 paddingCol>
          <ion-item no-lines itemOveride mode="md">
            <ion-label textStyleOverall mode="md">List View</ion-label>
            <ion-radio mode="md" radioMargin item-left value="List" checked="true"></ion-radio>
          </ion-item>
        </ion-col>
      </div>
    </div>
    
    <button ion-button block (click)="doSearch()" >Search</button>
    
</ion-content>
