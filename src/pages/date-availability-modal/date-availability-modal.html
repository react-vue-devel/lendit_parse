<ion-content modalStyling bgColor>
  <div marginTop>  
    <ion-icon closeButton name="md-close-circle"  (click)="closeModal()"></ion-icon>
  </div>
  <h1 titleStyle >Date Availability </h1>
  <div flexContainer paddingTop>
    <ion-col>
      <ion-label textStyle>From</ion-label>
    </ion-col>
    <ion-col>
      <ion-label textStyle>To</ion-label>
    </ion-col>
  </div>
  <div flexContainer paddingAll>
    <ion-col col-5>
       <ion-item no-lines (click)="openCalendar(true)">
         <ion-datetime disabled inputStyle displayFormat="MM/DD/YYYY" [(ngModel)]="availableDateFrom"></ion-datetime>
       </ion-item>
    </ion-col>
    <ion-col col-1>
      <ion-icon calenderIconStyle name="md-calendar"></ion-icon>
    </ion-col>
    <ion-col col-5>
      <ion-item no-lines (click)="openCalendarTo(true)">
         <ion-datetime disabled inputStyle displayFormat="MM/DD/YYYY" [(ngModel)]="availableDateTo"></ion-datetime>
       </ion-item>
    </ion-col>
    <ion-col col-1>
      <ion-icon calenderIconStyle name="md-calendar"></ion-icon>
    </ion-col>
  </div>
  <div flexContainer paddingNoEndDate>
    <ion-item no-lines itemOverride>
      <ion-checkbox checkboxMargin [(ngModel)]="hasEndDate"></ion-checkbox>
      <ion-label textStyle>No End Date</ion-label>
    </ion-item>
  </div>
  <div paddingBottom>
    <button ion-button block full buttonStyle (click)="closeModal()">Save</button>
  </div>
</ion-content>
