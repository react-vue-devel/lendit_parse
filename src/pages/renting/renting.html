<ion-header>
  <ion-toolbar color ="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Renter Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content bgColor>
  <ion-segment mode="md" [(ngModel)]="renter">
    <ion-segment-button value="requestedRentals">
      Renting Request
    </ion-segment-button>
    <ion-segment-button value="confirmedRentals">
      Confirmed
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="renter">
    <ion-list *ngSwitchCase="'requestedRentals'">
      <div flexContainer paddingTop>
        <ion-col col-6>
          <img src="assets/img/testImage.png">
        </ion-col>
        <ion-col col-6>
          <div>Lender: Sara Jones</div>
          <div>Rental Cost: $100</div>
          <div>Request Date:</div>
          <div>From    To</div>
          <div>23/07/2017 23/07/2017</div>
          <hr>
          <div>Status: Request</div>
        </ion-col>
      </div>
    </ion-list>
    <ion-list *ngSwitchCase="'confirmedRentals'">
      <div flexContainer paddingAll paddingTop>
        <button ion-button clear icon-left (click)="goActiveRentals()">
          <p textStyleOverall>Active Rentals &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
          <ion-icon textStyleOverall name="ios-arrow-forward"></ion-icon>
        </button>
      </div>
      <hr>
      <div flexContainer paddingAll>
        <button textButton ion-button clear icon-left (click)="goConfirmedRentals()">
          <p textStyleOverall>Confirmed Rentals &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
          <ion-icon textStyleOverall name="ios-arrow-forward"></ion-icon>
        </button>
      </div>
      <hr>
      <div flexContainer paddingAll>
        <button textButton ion-button clear icon-left (click)="goPastRentals()">
          <p textStyleOverall>Past Rentals &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
          <ion-icon textStyleOverall name="ios-arrow-forward"></ion-icon>
        </button>
      </div>
      <hr>
    </ion-list>
  </div>
</ion-content>
