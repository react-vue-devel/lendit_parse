<ion-header>
  <ion-toolbar color ="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>End Rental</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>      
      <ion-item no-padding center>
        <div flexContainer center>
          <ion-col center>
            <ion-item center item-avatar no-lines center>
              <ion-avatar center>
                  <img center avatarSize src="assets/img/avatarProfilePictureDefault.png">
              </ion-avatar>
            </ion-item>
          </ion-col >
        </div>
        <div flexContainer center>
          <ion-col center>
            <div center>Sara Jones</div>
          </ion-col>
        </div>
      </ion-item>

      <div flexContainer center radio-group [(ngModel)]="request.late">
        <ion-row flexContainer>
          <ion-col left flexContainer>
            <ion-item no-lines flexContainer>
              <ion-label right>Not Late</ion-label>
              <ion-radio left value="notLate"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col right flexContainer>
            <ion-item no-lines flexContainer>
              <ion-label right>This Rental is Late</ion-label>
              <ion-radio left value="late"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </div>

      <ion-item no-lines>
        <ion-label>Time Returned</ion-label>
          <ion-datetime displayFormat="hh:mm A" [(ngModel)]="selectDateStartDate"></ion-datetime>
      </ion-item>


      
      <div>
        <hr>
          <div paddingLeftRight>
            <ion-row  no-padding>
              <ion-col  no-padding center noMargin>
                <ion-label  no-padding><p  no-padding noMargin>Rating:</p></ion-label>
              </ion-col>
            </ion-row>
            <ion-row> 
              <ion-col  no-padding center>
                <ion-label  no-padding center noMargin blueHeaders>
                  <rating  no-padding noMargin item-end icon-left
                        [(ngModel)]="request.rating" 
                        readOnly="false" 
                        max="5" 
                        emptyStarIconName="star-outline" 
                        halfStarIconName="star-half" 
                        starIconName="star"
                        nullable="false" 
                        (ngModelChange)="onRatingModelChange($event)"> 
                </rating>
                </ion-label>
              </ion-col>
            </ion-row>
        </div>
        <hr>
      </div>
      
      
      <ion-item center no-lines no-padding>
        <ion-label no-lines center no-padding>
          <button center ion-button>Submit</button>
        </ion-label>
      </ion-item>
    
    </ion-list>
</ion-content>
