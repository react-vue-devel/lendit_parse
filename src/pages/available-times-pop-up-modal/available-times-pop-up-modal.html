<!--
  Generated template for the AvailableTimesPopUpModalPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content modalStyling>
  <ion-icon closeButton  name="md-close-circle"  (click)="closeModal()"></ion-icon>
  <h1 titleStyle >Available Time Blocks For 
    <ion-datetime disabled  displayFormat="MMM DD YYYY" [(ngModel)]="itemRequested['selectDateStartDate']" clear></ion-datetime>
  </h1>
  <ion-list *ngIf="itemRequested['item']" >
    <ion-item margin clear no-lines *ngFor="let t of itemRequested['item']?.times?.availableTimes">
      <ion-label> {{t}} </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item margin clear no-lines *ngFor="let t of itemRequested['item']?.times?.blackTimes">
      <ion-label> {{t}} </ion-label>
      <ion-checkbox disabled></ion-checkbox>
    </ion-item>
    <button ion-button block padding margin (click)="closeModal()" >Save</button>
  </ion-list>
</ion-content>
