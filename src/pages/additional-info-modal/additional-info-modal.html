<ion-content modalStyling>
  <ion-icon closeButton  name="md-close-circle"  (click)="closeModal()"></ion-icon>
  <h1 titleStyle >Additional Information</h1>
  <div flexContainer paddingTop>
    <p textStyle>
      This feature indicates there is additional information 
      required from renters such as your own terms and conditions, 
      liability policy, damage policy, supplementary payment information, etc. 
      Recommended for existing rental business members.
      </p>
  </div>
  <div paddingBottom>
    <button ion-button block full buttonStyle (click)="closeModal()">Close</button>
  </div>
</ion-content>
